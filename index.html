<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>AnimeDünyam - Yakında Açılıyor!</title>
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc, #e0e7ff);
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      padding: 60px;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      display: inline-block;
      padding: 40px 32px;
      margin-top: 40px;
    }
    h1 {
      color: #6366f1;
      font-size: 2.5em;
      margin-bottom: 16px;
    }
    p {
      color: #374151;
      font-size: 1.2em;
      margin-bottom: 24px;
    }
    .soon {
      font-size: 1.5em;
      color: #f59e42;
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AnimeDünyam</h1>
    <p>Favori animeleriniz ve topluluk ile buluşmak için yakında buradayız!</p>
    <div class="soon">Yakında Açılıyor...</div>
  </div>
</body>
</html>
